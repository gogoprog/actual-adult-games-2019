<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>super mario message</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <script src="../deps/whiplash/deps/jquery-3.3.1.min.js"></script>
  <script src="../deps/whiplash/deps/haxe-phaser/lib/phaser.js"></script>
  <script src="http://localhost:35729/livereload.js"></script>
  <style>
    @font-face {
      font-family: 'Main';
      src: url("../data/gui/ARCADECLASSIC.TTF");
    }

    html,
    body {
      font-family: 'Main';
      margin: 0;
      height: 100%;
      overflow: hidden
    }

    .root {
      position: absolute;
      left: 0px;
      top: 0px;
      width: 640px;
      height: 480px;
      background-color: #123431;
      color: white;
      font-size: 30px;
    }

    canvas {
      image-rendering: optimizeSpeed;
      image-rendering: -moz-crisp-edges;
      image-rendering: -o-crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: optimize-contrast;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
      -ms-interpolation-mode: nearest-neighbor;
      width: 640px !important;
      height: 480px !important;
    }

    .root>div,
    .pages>div {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .title {
      display: block;
      width: 100%;
      height: 100px;
      background-image: url("../data/gui/title.png");
      background-repeat: no-repeat;
      background-position: center;
    }

    .logo {
      display: block;
      width: 100%;
      height: 280px;
      background-image: url("../data/gui/logo.png");
      background-repeat: no-repeat;
      background-position: center;
    }

    .play {
      display: block;
      width: 100%;
      text-align: center;
    }

    .winning {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.3);
    }

    .bottom {
      position:absolute;
      width:100%;
      left:0;
      bottom:0;
    }

    .voices {
      position:absolute;
      left:5px;
      top:300px;
    }
  </style>
</head>

<body>
  <div class="root">
    <div class="pages">
      <div class="menu">
        <div class="title"></div>
        <div class="logo"></div>
        <div class="voices">
          Voices by<br/>
          Livie Billot<br/>
          Anouk Billot<br/>
          Clementine Habets
        </div>
        <div class="bottom play">PRESS SPACE TO START</div>
      </div>
      <div class="hud">
        <div>Score: <span class="score">0</span></div>
      </div>
      <div class="winning">
        <span>Level <span class="levelId">?</span> completed!</span>
        <p/>
        <div>Score: <span class="score">0</span></div>
        <div>Best: <span class="bestScore">0</span><p/><span class="newBest">NEW BEST SCORE!</span></div>
        <p/>
        <span class="gameCompleted">GAME COMPLETED !!</span>
        <div class="bottom">PRESS SPACE TO CONTINUE</div>
      </div>
      <div class="losing">
        NOOB
      </div>
    </div>
  </div>
  <script src="../build/game.js"></script>
</body>

</html>
